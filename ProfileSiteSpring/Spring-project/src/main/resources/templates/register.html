<html>
<body>

<form class="Message" th:action="@{/register}" method="post" th:object="${user}">
    <label ><b>Username</b></label>
    <input type="text" th:field="*{name}" placeholder="Write your username" name="email" required>

    <br><br>
    <label ><b>Password</b></label>
    <input type="text" th:field="*{password}" placeholder="Write your password" name="message" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
